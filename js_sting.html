<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        const str="Javascript Language";
        document.writeln("<br>"+ str.length);
        document.writeln("<br>"+ str.slice(3,8 ));
        document.writeln("<br>"+ str.replace('python','java'));
        document.writeln("<br>"+ str.toUpperCase());
        document.writeln("<br>"+ str.toLowerCase());
        document.writeln("<br>"+ str.concat(" - It is a front end language"));
        let s='  java';
        document.writeln("<br>"+ s.trim());
        document.writeln("<br>"+ str.charAt(6));

    </script>
</head>
<body>
    
</body>
</html>
