<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const number=[1,2,3,4,5,6,7,8,9,0];
        const allpositive=number.every(n=>n>0);
        document.writeln("<br>"+allpositive);

        const hasnegative=number.some(n=n<0);
        document.writeln("<br>"+hasnegative);
    
    </script>
</head>
<body>
    
</body>
</html>
