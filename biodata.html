<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>bio data</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>bio data</legend>
            <label>First name</label>
            <input type="text" name="first name"><br><br>
            <label>last name : </label>
            <input type="text" name="last name"><br><br>
            <label>Address:</label>
            <textarea rows="2" cols="20"></textarea><br><br>
            <label>Mobile number</label>
            <input type="tel" name="phone" placeholder="Mobile number" pattern="[6-9]{1}[0-9]{9}"><br><br>
            <label>Dob:</label>
            <input type="date" id="bob" name="birthday"><br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label>password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label> gender:</label>
            <input type="radio" id="gender" name="gender" value="male">Male
         <input type="radio" id="gender" name="gender" value="female">Female
<br><br>
            <label>qualification</label>
            <input type="checkbox" name="sslc" id="qualification">SSLC
            <input type="checkbox" name="plus two" id="qualification">PLUS two
            <input type="checkbox" name="degree" id="qualification">DEGREE
        <br><br>
        <label>district</label>
        <select>
            <option>palakkad</option>
             <option>kozhikode</option>
              <option>malappuram</option>
        </select><br><br>
        <button onclick="Submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
